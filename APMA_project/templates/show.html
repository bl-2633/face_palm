<!doctype html>
<html lang="en">
<head>
    <title>Results</title>
    <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {text-align: center; padding: 8px;}
        tr:nth-child(even){background-color: #f2f2f2}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src = "static/{{ filename }}" id = "myImage"></td>
            <td><img src = "static/{{ filename }}face.jpg"></td>
        </tr>
    </table>
    <h1>Here are the Results!</h1>
    <table>
        <tr>
            <th>Emotions</th>
            <th>Probabilities</th>
        </tr>
        <tr>
            <th>Anger</th>
            <th>{{ anger }}</th>
        </tr>
        <tr>
            <th>Contempt</th>
            <th>{{ contempt }}</th>
        </tr>
        <tr>
            <th>Disgust</th>
            <th>{{ disgust }}</th>
        </tr>
        <tr>
            <th>Fear</th>
            <th>{{ fear }}</th>
        </tr>
        <tr>
            <th>Happy</th>
            <th>{{ happy }}</th>
        </tr>
        <tr>
            <th>Neutral</th>
            <th>{{ neutral }}</th>
        </tr>
        <tr>
            <th>Sadness</th>
            <th>{{ sadness }}</th>
        </tr>
        <tr>
            <th>Surprise</th>
            <th>{{ surprise }}</th>
        </tr>
    </table>
</body>
</html>
